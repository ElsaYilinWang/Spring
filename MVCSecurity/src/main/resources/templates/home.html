<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Company Home Page</title>
</head>
<body>

    <h2> Company Home Page - LOLOL AWWW</h2>
    <hr>
    Welcome to the company home page!

    <p>
        User: <span sec:authentication="principal.uername" />
        <br>
        Role(s): <span sec:authentication="principal.authorities" />
    </p>

    <div sec:authorize="hasRole('MANAGER')">

        <!-- Add a link to /leaders, Managers only -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
        </p>

    </div>

    <div sec:authorize="hasRole('ADMIN')">

        <!-- Add a link to /systems, Admins only -->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
        </p>

    </div>
    <hr>
    <!-- Add a logout button-->
    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>

    </form>


</body>
</html>
